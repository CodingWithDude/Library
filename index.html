<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Trispace:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/aa27ee4dff.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <!-- Header -->
      <header class="header">
        <h1>Library</h1>
      </header>

      <!-- Input for new book -->
      <div class="addBooksContainer">
        <div id="addBooks" class="addBooks collapsible">
          <div class="errorMsg" id="errorMsg"></div>
          <h1>Title</h1>
          <input type="text" id="title" required />
          <h1>Author</h1>
          <input type="text" id="author" required />
          <h1>Pages</h1>
          <input type="number" id="pages" required />
          <div class="readCheckBox">
            <h1>Read</h1>
            <label class="switch" for="readState">
              <input type="checkbox" id="readState" />
              <div class="slider round"></div>
            </label>
          </div>
        </div>
        <button id="submitBtn" class="submitBtn">Add Book</button>
      </div>
      <!-- Books in Library -->
      <div id="bookContainer" class="bookContainer"></div>

      <!-- Footer -->
      <footer class="footer">
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear());
          </script>
          CodingWithDude
        </p>
        <a href="https://github.com/codingwithdude" target="_blank">
          <i class="fab fa-github"></i
        ></a>
      </footer>
    </div>
  </body>
</html>
